<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="web form.css">
</head>
<body>
    <form>
        
        <h1>Payment Form</h1>
        <p>Required field is followed y *</p>
        <h2>Contact Information</h2>
        <p>Name*:<input type="text" name="name" required></p>
        <fieldset>
              <legend aria-required="true">Gender*</legend>
          <p>Male <input type="radio" name="gender" id="male" required >Female<input type="radio" name="gender" id="female" required></p>
        </fieldset>
        <p>Address: <textarea name="Address" id="Address" cols="50" rows="7"></textarea></p>
        <p>
            Email*: <input type="email"  name="email" id="email" required>
        </p>
        <p>Pincode*: <input type="number" name="pincode" id="pincode" required></p>
        
        <h2> Payment Information</h2>
        <p>Card Type: <select name="card_type" id="card_type">
            <option value="">--Select a Card Type--</option>
            <option value="Visa">Visa</option>
            <option value="Master Card">Master Card</option>
            <option value="Debit Card">Debit Card</option>

        </select></p>
        <p> Card Number*: <input type="number" name="number" id="number" required></p>
        <p> Card Holder Name*: <input type="text" name="text" id="text" required></p>
        <p>Expiry Date*: <input type="date" name="date" id="date" required></p>
        <p>CVV*: <input type="password" name="CVV" id="cvv" required></p>
        <p> <input type="submit" value="Pay" id="pay"></p>


    </form>
</body>
</html>
